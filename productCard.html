
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DARK PORTFOLIO</title>
</head>
<body>
  <main>
        <div class="product-card">
            <div class="product-card-left">
                <div class="wishlist-icon">
                    <i class="fa fa-heart heart-icon"></i>
                </div>
                <img src="img/outfit-3.jpg">
            </div>
            <div class="product-card-right">
                <p>BECCA BY REBECCA VIRTUE</p>
                <h4>Danielle Banded High Waist Bikini Bottom</h4>
                <h5>$136</h5>
                <div class="swatches">
                    <div class="swatch-onclick-circle"><button class="swatch swatch-color-black"></button></div>
                    <div class="swatch-onclick-circle"><button class="swatch swatch-color-peach"></button></div>
                    <div class="swatch-onclick-circle"><button class="swatch swatch-color-pink"></button></div>
                    <div class="swatch-onclick-circle"><button class="swatch swatch-color-lavender"></button></div>
                    <div class="swatch-onclick-circle"><button class="swatch swatch-color-mint"></button></div>
                </div>
                <div class="sizes">
                    <div id="sizeButton" onclick="sizeButtonFunction()" class="item-size-box size-xs">XS</div>
                    <div id="sizeButton" onclick="sizeButtonFunction()" class="item-size-box">S</div>
                    <div id="sizeButton" onclick="sizeButtonFunction()" class="item-size-box">M</div>
                    <div id="sizeButton" onclick="sizeButtonFunction()" class="item-size-box size-l">L</div>
                </div>
                <button class="add-to-cart-button">ADD TO BAG</button>
                <h6><span>Preorder: </span>Expected to ship by early May.</h6>
            </div>
        </div>
    </main>
    <script>function sizeButtonFunction(){
        document.getElementById("sizeButton").style.color = "red";
    }</script>
